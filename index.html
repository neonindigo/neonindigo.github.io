<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonIndigo</title>
    <meta name="description" content="NeonIndigo â€” Coming Soon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0f;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Subtle animated gradient orb */
        .orb {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(75, 0, 130, 0.3), rgba(75, 0, 130, 0.05), transparent 70%);
            filter: blur(80px);
            animation: float 10s ease-in-out infinite alternate;
        }

        .orb:nth-child(2) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(100, 60, 180, 0.2), transparent 70%);
            animation: float 14s ease-in-out infinite alternate-reverse;
            top: 20%;
            right: 20%;
        }

        @keyframes float {
            0% { transform: translate(-40vw, -5vh) scale(1); }
            100% { transform: translate(40vw, 5vh) scale(1.1); }
        }

        .content {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #7b68ee, #9370db, #c8b6ff, #9370db, #7b68ee);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* Subtle dot on the i */
        .dot {
            display: inline-block;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="content">
        <h1 class="logo">NeonIndigo</h1>
        <p class="tagline">Coming Soon</p>
    </div>
</body>
</html>
